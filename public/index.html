<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Websockets</title>
    <style>
      body { font-family: Arial; text-align: center; }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
      .cell {
        width: 100px;
        height: 100px;
        font-size: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #000;
        cursor: pointer;
      }
      .buttons-wrapper {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <h2 id="status">Connecting...</h2>
    <div class="board" id="board"></div>
    <div class="buttons-wrapper">
      <button id="restart" style="margin-top:20px; display:none;">
        Restart Game
      </button>
    </div>
    <script type="text/javascript" src="/script.js"></script>

  </body>
</html>
